<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Task detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="task$ | async as task">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ task.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ task.description }}</p>
      <p>Date: {{ task.date }}</p>
      <p>Status: {{ task.done ? 'Completada' : 'Pendiente' }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
